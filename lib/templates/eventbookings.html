{% extends "template.html" %} 

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='css/eventbookings.css') }}"/>
{% endblock %}

{% block content %}
<div id='page-container' class='container'>
  <div class='content'>
    <h1 id='booking-header'>Event Bookings - Attendee List</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Book Timing</th>
      </tr>
      {% for booking in bookings %}
      <tr>
        <td>{{ booking.attendeeName }}</td>
        <td>{{ booking.bookingTime }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  {% include 'footer.html' %}
</div>
{% endblock %}
