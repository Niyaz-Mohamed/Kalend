{% extends "template.html" %} 

{% block navbar %}{% endblock %}

{% block styles %} 
{{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static',filename='css/login.css') }}"
/>
{% endblock %}

{% block content %}
<div id='page-container'>
  <div class='login-form container flex-column justify-content-center align-content-stretch'>
    <div class='form-img d-flex justify-content-center'>
      <img src="{{ url_for('static', filename='img/svg/user.svg') }}">
    </div>
    <h1 id='form-title' class='text-center'><strong>Login</strong></h1>
    <form class='login-fields flex-column align-content-center' method="POST" action="{{ url_for('login') }}">
      {{ form.csrf_token }}
      <div class='form-group'>
        {{ form.username(class_='form-control') }}
        <label for='username' class='form-label'>
          <i class='fas fa-user'></i>
          {{ form.username.label.text }}</label>
      </div>
      <div class='form-group'>
        {{ form.password(class_='form-control') }}
        <label for='password' class='form-label'>
          <i class='fas fa-key'></i>
          {{ form.password.label.text }}</label>
      </div>
      <input id='submit-btn' type='submit' value='Submit' class='dtl-btn'>
    </form>
  </div>
</div>
{% endblock %}
